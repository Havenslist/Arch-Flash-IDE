<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arc Flash IDE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="logo-container">
      <img src="assets/arcflash-logo.png" alt="Arc Flash Logo" />
      <h1>START WITH A SPARK.<br>LET YOUR CODE CATCH FIRE.</h1>
    </div>
  </header>

  <main>
    <section id="editor">
      <div class="tabs">
        <button class="tab active">HTML</button>
        <button class="tab">CSS</button>
        <button class="tab">JS</button>
      </div>
      <textarea id="code-area">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Hello, Arc Flash!</h1>
</body>
</html>
      </textarea>
    </section>

    <section id="preview">
      <h2>PREVIEW</h2>
      <iframe id="live-preview"></iframe>
    </section>
  </main>

  <footer>
    <button class="action">SAVE</button>
    <button class="action">SHARE</button>
    <button class="action">NEW PROJECT</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>

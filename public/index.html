<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arc Flash IDE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="logo-container">
      <img src="arcflash-logo.png" alt="Arc Flash Logo" />
      <h1>START WITH A SPARK.<br>LET YOUR CODE CATCH FIRE.</h1>
    </div>
  </header>

  <main id="workspace">
    <section id="editor-pane">
      <div class="tabs">
        <button class="tab active" data-tab="html">HTML</button>
        <button class="tab" data-tab="css">CSS</button>
        <button class="tab" data-tab="js">JS</button>
      </div>
      <textarea id="htmlCode" class="code-area active"></textarea>
      <textarea id="cssCode" class="code-area"></textarea>
      <textarea id="jsCode" class="code-area"></textarea>
      <div class="footer-buttons">
        <button class="action">SAVE</button>
        <button class="action">SHARE</button>
        <button class="action">NEW PROJECT</button>
      </div>
    </section>

    <section id="preview-pane">
      <h2>PREVIEW</h2>
      <iframe id="live-preview"></iframe>
      <div id="chat-box">
        <input type="text" placeholder="Ask Arc Flash..." />
        <button>Send</button>
      </div>
    </section>
  </main>
  <div class="glyph-bar">
  <button id="runBtn">‚ö°Ô∏è Run</button>
  <button id="commitBtn">üåÄ Commit</button>
  <button id="deployBtn">üåÖ Deploy</button>
  <button id="deleteBtn">üïäÔ∏è Delete</button>
</div>

<div id="previewPane" class="preview"></div>

<div id="commitModal" class="hidden">
  <p>‚ÄúWhat are you refining?‚Äù</p>
  <input type="text" placeholder="Enter reflection..." />
  <button id="confirmCommit">Proceed</button>
</div>

<div id="milestoneLog" class="milestone-log"></div>


  <script src="script.js"></script>
</body>
</html>
